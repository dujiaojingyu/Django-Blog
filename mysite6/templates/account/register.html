{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}register user{% endblock %}

{% block content %}
    <div class="row text-center">
        <h1>Register</h1>
        <p>如果你已经有账户！请重新<a href="{% url 'account:user_login' %}">登陆</a>！</p>
        <p>注册</p>
        <form class="form-horizontal" action="{% url 'account:user_register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-md-5 control-label" for="{{ form.username.id_for_lable }}">
                    用户名：
                </label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label" for="{{ form.email.id_for_lable }}">
                    邮箱：
                </label>
                <div class="col-md-6 text-left">{{ form.email }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label" for="{{ form.password.id_for_lable }}">
                    密码：
                </label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label" for="{{ form.password2.id_for_lable }}">
                    确认密码：
                </label>
                <div class="col-md-6 text-left">{{ form.password2 }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label" for="{{ profile.birth.id_for_lable }}">
                    生日：
                </label>
                <div class="col-md-6 text-left">{{ profile.birth }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label" for="{{ profile.phone.id_for_lable }}">
                    手机号码：
                </label>
                <div class="col-md-6 text-left">{{ profile.phone }}</div>
            </div>

            <input type="submit" value="注册" class="btn btn-primary btn-lg">
        </form>
    </div>
{% endblock %}
