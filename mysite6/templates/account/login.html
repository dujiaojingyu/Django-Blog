{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row text-center">
        <h1>Login</h1>
        <p>输入你的用户名和密码！</p>
        <form class="form-horizontal" action="{% url 'account:user_login' %}" method="POST">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group">
                <label class="col-md-5 control-label" style="color: red"
                       for="{{ form.username.id_for_label }}">
                    <span class="glyphicon glyphicon-user"></span>
                    用户名
                </label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
            </div>

            <div class="form-group">
                <label class="col-md-5 control-label" style="color: blue"
                       for="{{ form.password.id_for_label }}">
                    <span class="glyphicon glyphicon-floppy-open"></span>
                    密码
                </label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="登陆">
        </form>
        <p style="margin-top: 10px">忘记密码？<a href="{% url 'account:password_reset' %}">重置密码</a></p>
        <p style="margin-top: 10px">如果您没有用户名，请点击<a href="{% url 'account:user_register' %}">注册</a></p>
    </div>
{% endblock %}
